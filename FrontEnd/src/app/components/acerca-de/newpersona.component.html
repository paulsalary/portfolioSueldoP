<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control-lg" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" rows="3" id="apellido" name="apellido" [(ngModel)]="apellido" required>
                </div>
                <div class="form-group">
                    <label for="acercaDe">Acerca de mi</label>
                    <input type="text" class="form-control" rows="3" id="acercaDe" name="acercaDe" [(ngModel)]="acercaDe" required>
                </div>
                <button class="btn btn-primary">
                    Agregar persona
                </button>
                <button class="btn btn-danger" (click)="cancel()">
                    Cancelar
                </button>
            </form>
        </div>
    </div>
</div>
