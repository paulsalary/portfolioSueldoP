<div class="row">
    <button type="button" class="btn btn-dark" routerLink="/nuevapersona" *ngIf="isLogged">
    <i class="bi bi-plus-circle-fill"></i></button>
        <div *ngFor="let Persona of persona">
            <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                <img src="../../../assets/fotodeperfil.jpg" id="profilePic" img="img-fluid" alt="...">
            </div>
            <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                <p id="name">{{Persona.nombre}} {{Persona.apellido}}</p>
                <p id="title">Full Stack Developer Jr</p>
            </div>
            <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 align-self-center" style="background-color: transparent;">
                    <h1>Acerca de m√≠</h1>
                    <p>{{Persona.acercaDe}}</p>
            </div>
            <button *ngIf="isLogged" class="btn btn-dark" routerLink="/editpersona/{{Persona.id}}">
                <i class="bi bi-pencil-fill"></i></button>
            <button *ngIf="isLogged" class="btn btn-danger" (click)="delete(Persona.id)">
                <i class="bi bi-trash-fill"></i></button>
        </div>
</div>
